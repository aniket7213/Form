<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <style>
        .form-design {
    
            padding: 20px;
            width: 400px;
            margin: auto;
            background-repeat:no-repeat;
            background-position:center;
            background-size:cover;
            color:brown;
            font-weight:800;
            font-size:15px;
            background-image:url(https://images.pexels.com/photos/255379/pexels-photo-255379.jpeg);
        }
    </style>
</head>
<body>
    <h1>Form Design</h1>
    <div class="form-design">
        <form action="https://www.google.com/" method="post">
           <center> <h2>Fill up the Below Form</h2></center>
            First Name: <input type="text" name="fname" placeholder="Enter ur name"><br/><br/> Last Name: <input type="text" name="lname"><br/><br/> Email: <input type="email" placeholder="abc@gmail.com"><br/><br/> 
            Password: <input type="password" ><br/><br/>
            Country:
            <select>
            <option >India</option>
             <option>US</option>
              <option>Europe</option>
               <option>Japan</option>
        </select><br/><br/> Gender: <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female

            <br/><br/> Hobbies: <input type="checkbox" name="hobby1">Reading
            <input type="checkbox" name="hobby2">Writing
            <input type="checkbox" name="hobby3">playing
            <input type="checkbox" name="hobby4">Watching Movies
            <br/><br/> Address:
            <textarea cols="40" rows="5"></textarea>
            <br/><br/>
            Joining Date: <input type="date"><br/><br/>
            Select your Fav color: <input type="color"><br/><br/>
            Upload Your CV: <input type="file"><br/><br/>
            Rating Performance: <input type="range" min="5" max="10"> <br/><br/><br/><br/>
            <input type="submit" value="Submit">
             <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
